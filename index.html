<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="d3-geomap/css/d3.geomap.css" rel="stylesheet">
    <script src="d3-geomap/vendor/d3.geomap.dependencies.min.js"></script>
    <script src="d3-geomap/js/d3.geomap.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
     var map = d3.geomap.choropleth().geofile('/d3-geomap/topojson/world/countries.json')
      .colors(['green','blue'])
      .column('visited')
      .legend(false)
      .unitId('iso3')
     

     d3.csv('/data/countriesData.csv', function(error, data) {
          map.draw(d3.select('#map').datum(data));
      });

    </script>
  </body>
</html>
